<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Bootstrap Starter Page</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/styles.css">
    </head>

<body>
    <nav id="header-nav" class="navbar navbar-default">
        <div class="container">
            <div class="navbar-brand">
                <h1 id="company-name">Food, LLC</h1>
            </div>
            <button class="navbar-toggler d-block d-sm-none collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav" id="navbar-options">
                    <li class="nav-item">
                        Chicken
                    </li>
                    <hr class="d-block d-sm-none">
                    <li class="nav-item">
                        Beef
                    </li>
                    <hr class="d-block d-sm-none">
                    <li class="nav-item">
                        Sushi
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <h1 class="text-center">Our Menu</h1>
    <div class="container">
        <div id="filler" class="col-xs-12"></div>
    </div>

    <!-- jQuery (Bootstrap JS plugins depend on it) -->
    <script src="js/jquery-3.6.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
